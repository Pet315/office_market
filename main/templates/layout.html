<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .title {
            color: #1C0878;
            text-align: left;
            padding: 0;
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1C0878">
        <div class="container">
            <a class="navbar-brand" href="/">Office market</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% block active1 %} {% endblock %}" href="/accounts/profile/">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block active2 %} {% endblock %}" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacts">Contacts</a>
                    </li>
                </ul>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                {% block link_in_nav %} {% endblock %}
            </div>
        </div>
    </nav>

    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <a name="contacts"></a>
    {#    fixed-bottom#}
    <footer class="text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <div class="container p-4">
                <div class="row">
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h6 class="text-uppercase">Email</h6>
                        <ul class="list-unstyled mb-0">
                            <li>
                                <a href="#" class="text-dark">info@office_market.com</a>
                            </li>
                        </ul>
                    </div>

                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h6 class="text-uppercase">Phone number</h6>
                        <ul class="list-unstyled mb-0">
                            <li>
                                <a href="#" class="text-dark">+91 89250 317834</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h6 class="text-uppercase">Telegram</h6>
                        <ul class="list-unstyled mb-0">
                            <li>
                                <a href="#" class="text-dark">@office_market_bot</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h6 class="text-uppercase">Instagram</h6>

                        <ul class="list-unstyled mb-0">
                            <li>
                                <a href="#" class="text-dark">@office_market</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <br>Â© 2022 Copyright:
            <a class="text-dark" href="#">MDB</a>
        </div>
    </footer>
</body>

</html>
