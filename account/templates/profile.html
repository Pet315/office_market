{% extends "layout.html" %}

{% block title %} Profile {% endblock %}

{% block content %}
    <h1>Profile</h1>
    <p>Username: {{ user_profile.username }}</p>
    <p>Email: {{ user_profile.email }}</p>
    <p>First name: {{ user_profile.first_name }}</p>
    <p>Last name: {{ user_profile.last_name }}</p>
{% endblock %}
