{% extends 'layout.html' %}

{% block title %} Register {% endblock %}

{% block link_in_nav %}
    <a href="/" class="btn btn-outline-light me-2" type="button">Log in</a>
{% endblock %}

{% block content %}
    <h4 class="title">Register</h4>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
